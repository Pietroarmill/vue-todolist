<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" /></head>
<body>

    <!-- Header -->
    <header>
        <h1>TodoList</h1>
    </header>
    <!-- /Header -->

    <div id="root">

        <!-- Main -->
        <main>

            <div class="add-todo">
                <input type="text" placeholder="Scrivi qui" v-model="newTodo" @keyup.enter="addTodo">
                <button @click="addTodo">Aggiungi</button>
            </div>

            <div class="todos">
                <ul>
                    <li v-for="(item, index) in todos" :class="{ 'todo-done': item.done }" >
                        <span @click="gestisciClick(index)">
                            {{ item.text }}
                        </span>
                        <span @click="deleteTodo(index)">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </li>
                </ul>
            </div>

        </main>
        <!-- /Main -->
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
